<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="container">
    <div class="wrapper">
      <section class="text">
        <h1 class="title">Get <span> insights </span>that help your business grow.</h1>
        <p class="paragraph">Discover the benfits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2 class="quantity">10k+</h2>
            <p class="products">companies</p>
          </div>
          <div class="stat">
            <h2 class="quantity">314</h2>
            <p class="products">templates</p>
          </div>
          <div class="stat">
            <h2 class="quantity">12M+</h2>
            <p class="products">queries</p>
          </div>
        </div>
      </section>
      <section class="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </section>
    </div>
  </main>
</body>
</html>
